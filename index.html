<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>MiniGenius - 미니지니어스</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fafafa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      header {
        padding: 3rem 1rem 2rem;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px 0;
        font-size: 1.1rem;
        color: #fff;
        background-color: #007aff;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #005bb5;
      }
      .secondary {
        background-color: #555;
      }
      .secondary:hover {
        background-color: #333;
      }
      .screenshots {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        padding: 2rem 1rem;
        max-width: 1200px;
      }
      .screenshots img {
        max-width: 280px; /* 한 장 크기 */
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
      }
      .screenshots img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MiniGenius</h1>
      <p>천재들의 루틴으로 하루를 바꾸다, 자기계발 일상 루틴앱</p>

      <!-- 앱스토어 다운로드 버튼 -->
      <a class="button" href="https://apps.apple.com/kr/app/minigenius/id6751554428" target="_blank">
        📲 App Store (Korea)
      </a>
      <a class="button" href="https://apps.apple.com/us/app/minigenius/id6751554428" target="_blank">
        📲 App Store (US)
      </a>

      <!-- FAQ 버튼 -->
      <a class="button secondary" href="https://www.notion.so/MiniGenius-FAQ-25c17c72ed57805fbf47fd4bf16e095b?source=copy_link" target="_blank">
        ❓ FAQ - 한국어
      </a>
      <a class="button secondary" href="https://www.notion.so/MiniGenius-FAQ-Frequently-Asked-Questions-26517c72ed5780648934e330162fba0b?source=copy_link" target="_blank">
        ❓ FAQ - English
      </a>
    </header>

    <!-- 스크린샷 갤러리 -->
    <section class="screenshots">
      <img src="image2.jpg" alt="앱 스크린샷 1">
      <img src="image3.jpg" alt="앱 스크린샷 2">
      <img src="image4.jpg" alt="앱 스크린샷 3">
      <img src="image5.jpg" alt="앱 스크린샷 4">
      <img src="image6.jpg" alt="앱 스크린샷 5">
    </section>
  </body>
</html>
