<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>MiniGenius - 미니지니어스</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fafafa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      header {
        padding: 3rem 1rem 2rem;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #007aff;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.2s;
        min-width: 180px;
        text-align: center;
      }
      .button:hover {
        background-color: #005bb5;
      }
      .secondary {
        background-color: #555;
      }
      .secondary:hover {
        background-color: #333;
      }
      .button-row {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin: 8px 0;
        flex-wrap: wrap;
      }
      .screenshots {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        padding: 1rem;
        max-width: 1200px;
      }
      .screenshots img {
        flex: 1 1 calc(20% - 12px); /* 5장일 때 자동 줄바꿈 고려 */
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
      }
      .screenshots img:hover {
        transform: scale(1.05);
      }
      .section-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-top: 2rem;
        margin-bottom: 0.5rem;
      }
      @media (max-width: 768px) {
        .screenshots img {
          flex: 1 1 calc(45% - 12px); /* 태블릿/모바일에서는 2개씩 줄 */
        }
      }
      @media (max-width: 480px) {
        .screenshots img {
          flex: 1 1 100%; /* 작은 화면에서는 1개씩 세로 배치 */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MiniGenius</h1>
      <p>천재들의 루틴으로 하루를 바꾸다, 자기계발 일상 루틴앱</p>
      <p>Transform Your Day with the Routines of Geniuses</p>

      <!-- 한국 줄 -->
      <div class="button-row">
        <a class="button" href="https://apps.apple.com/kr/app/minigenius/id6751554428" target="_blank">
          📲 App Store (Korea)
        </a>
        <a class="button secondary" href="https://www.notion.so/MiniGenius-FAQ-25c17c72ed57805fbf47fd4bf16e095b?source=copy_link" target="_blank">
          ❓ FAQ - 한국어
        </a>
      </div>

      <!-- 영어 줄 -->
      <div class="button-row">
        <a class="button" href="https://apps.apple.com/app/minigenius/id6751554428" target="_blank">
          📲 App Store (US)
        </a>
        <a class="button secondary" href="https://www.notion.so/MiniGenius-FAQ-Frequently-Asked-Questions-26517c72ed5780648934e330162fba0b?source=copy_link" target="_blank">
          ❓ FAQ - English
        </a>
      </div>
    </header>

    <!-- 한국어 스크린샷 -->
    <div class="section-title">📱 한국어 스크린샷</div>
    <section class="screenshots">
      <img src="image2.jpg" alt="한국어 스크린샷 1">
      <img src="image3.jpg" alt="한국어 스크린샷 2">
      <img src="image4.jpg" alt="한국어 스크린샷 3">
      <img src="image5.jpg" alt="한국어 스크린샷 4">
      <img src="image6.jpg" alt="한국어 스크린샷 5">
    </section>

    <!-- 영어 스크린샷 -->
    <div class="section-title">📱 English Screenshots</div>
    <section class="screenshots">
      <img src="en-image1.jpg" alt="English screenshot 1">
      <img src="en-image2.jpg" alt="English screenshot 2">
      <img src="en-image3.jpg" alt="English screenshot 3">
      <img src="en-image4.jpg" alt="English screenshot 4">
      <img src="en-image5.jpg" alt="English screenshot 5">
    </section>
  </body>
</html>
